<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPBX Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-0">ISPBX Extension Dashboard</h2>
                        </div>
                        <div>
                            <span id="connection-status" class="connection-status connection-disconnected">Disconnected</span>
                            <button id="refresh-btn" class="btn btn-primary btn-sm ms-2">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                                <span id="refresh-indicator">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Extension</th>
                                        <th>Name</th>
                                        <th>State</th>
                                        <th>Last Updated</th>
                                    </tr>
                                </thead>
                                <tbody id="endpoints-table">
                                    <!-- Table rows will be dynamically populated with JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="loading-indicator" class="text-center p-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading endpoint data...</p>
                        </div>
                        <div id="no-data" class="alert alert-info d-none">
                            No endpoints available.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Main JS -->
    <script src="/static/js/app.js"></script>

</body>
</html>
