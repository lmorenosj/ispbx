<!-- Endpoint Form Modal Template -->
<div class="modal fade" id="endpoint-form-modal" tabindex="-1" aria-labelledby="endpointFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="endpointFormModalLabel">
                    <span id="endpoint-form-title">Add Endpoint</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="endpoint-form-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing...</p>
                </div>
                <div id="endpoint-form-error" class="alert alert-danger d-none"></div>
                <div id="endpoint-form-success" class="alert alert-success d-none"></div>
                
                <form id="endpoint-form">
                    <input type="hidden" id="form-mode" value="create">
                    <input type="hidden" id="form-extension-original" value="">
                    
                    <div class="mb-3" id="extension-field-container">
                        <label for="form-extension" class="form-label">Extension</label>
                        <input type="text" class="form-control" id="form-extension" required>
                        <div class="form-text">Extension number for the endpoint</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="form-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="form-name" required>
                        <div class="form-text">Caller ID name</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="form-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="form-password" required>
                        <div class="form-text">Authentication password</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="form-context" class="form-label">Context</label>
                        <input type="text" class="form-control" id="form-context" value="from-internal">
                        <div class="form-text">Dialplan context for incoming calls</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="endpoint-form-submit">Save</button>
            </div>
        </div>
    </div>
</div>
