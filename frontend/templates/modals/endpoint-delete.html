<!-- Endpoint Delete Confirmation Modal Template -->
<div class="modal fade" id="endpoint-delete-modal" tabindex="-1" aria-labelledby="endpointDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="endpointDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="endpoint-delete-loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Deleting endpoint...</p>
                </div>
                <div id="endpoint-delete-error" class="alert alert-danger d-none"></div>
                <div id="endpoint-delete-success" class="alert alert-success d-none"></div>
                
                <p>Are you sure you want to delete endpoint <strong id="delete-extension-number"></strong>?</p>
                <p class="text-danger">This action cannot be undone.</p>
                
                <input type="hidden" id="delete-extension" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="endpoint-delete-confirm">Delete</button>
            </div>
        </div>
    </div>
</div>
